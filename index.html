<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript" charset="utf-8" src="/dist/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="/dist/underscore-min.js"></script>
  <script type="text/javascript" charset="utf-8" src="/dist/clappr.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="/dist/clappr_dash_plugin.js"></script>
  <title>Clappr Dash Plugin Test Page</title>
  <script type="text/javascript" charset="utf-8">
window.onload = function() {
  var player = new Clappr.Player({
    sources: ['http://www.html5rocks.com/en/tutorials/video/basics/devstories.mp4'],
    
    plugins: {
      playback: [ClapprDashPlugin]
    }
    
  });
  player.attachTo(document.getElementById('player-wrapper'));
}
  </script>
</head>
<body>
  <div id="player-wrapper">
  </div>
</body>
</html>
